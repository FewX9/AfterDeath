<!doctype html>
<html lang="en">
  <head>
    <title>AfterDeath Service | บริการจัดงานศพ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
    <script src="{{ url_for ('static', filename='js/main.js') }}"></script>
    <script src="https://kit.fontawesome.com/72ccea37af.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div id="nav"></div>
      
      <div class="container">
        
        <br>
        <h3>ของชำร่วย</h3>
        <hr>
        {%if data%}
        <div id="card-group" class="row row-cols-5 g-3">
          {% for item in data %}
          <div class="col">
              <div class="card">
                  <div class="card-header text-center">
                    {{item[1]}}
                  </div>
                  <div class="card-body">
                    <div class="card-title text-center">
                      <img src="{{ url_for ('static', filename='img/item/') }}{{item[4]}}" class="img-thumbnail" alt="" width="250px">
                    </div>
                  </div>
                  <div class="card-footer text-muted">
                    <div class="row g-2">
                        <button class="btn btn-outline-secondary" disabled>ราคา: {{item[2]}} ฿ /20 ชิ้น</button>
                        <!-- <button onclick="console.log(['{{item[0]}}','{{item[1]}}','{{item[2]}}','{{item[4]}}'])" class="btn btn-success"><i class="fa-solid fa-sack-dollar"></i> สั่งซื้อสินค้า</button> -->
                        <button onclick="addtocart(['{{item[0]}}','{{item[1]}}','{{item[2]}}','{{item[4]}}'])" class="btn btn-primary"><i class="fa-solid fa-basket-shopping"></i> เพิ่มลงในตะกร้า</button>
                    </div>
                  </div>
              </div>
          </div> 
          {% endfor %}
          {%else%}
          <div class="d-flex justify-content-center">
            <p class="">ไม่มีรายการสินค้าในระบบ</p>
          </div>
          {%endif%}
        </div>

          <div class="card-footer text-muted" style="margin-top: 20px;">
            <div id="footer">© Copyright AfterDeath Service. All Rights Reserved</div>
          </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
