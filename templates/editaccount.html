<!DOCTYPE html>
<html>
  <head>
    <title>AfterDeath Service | บริการจัดงานศพ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/backend.css') }}">
    <script src="{{ url_for ('static', filename='js/backend.js') }}"></script>
    <script src="https://kit.fontawesome.com/72ccea37af.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="/static/edit_style.css">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
    <body>
      <div id="nav"></div>
        <div class="container">
            <div class="row"> 
              <div class="col" id="col_left">
                <form action="/update_account/{{data[0]}}" method="POST" enctype="multipart/form-data">
                <div class="input-group mb-3" id="input_text">
                    <span class="input-group-text" id="basic-addon1">Username</span>
                    <input type="text" name= "edit_username" class="form-control" value="{{data[1]}}" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3" id="input_text">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                    <input type="text" name= "edit_password" class="form-control" value="{{data[2]}}" aria-label="Password" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3" id="input_text">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" name= "edit_fname" class="form-control" value="{{data[3]}}" aria-label="Name">
                    <span class="input-group-text">Lastname</span>
                    <input type="text"name= "edit_lname" class="form-control" value="{{data[4]}}" aria-label="Lastname">
                  </div>
                  
                  
                  <div class="input-group mb-3" id="input_text">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                    <input type="text" name= "edit_email" class="form-control" value="{{data[7]}}" aria-label="xxxxxxx@gmail.com" aria-describedby="basic-addon1">
                  </div>
                  
                  <div class="input-group mb-3" id="input_text">
                    <span class="input-group-text" id="basic-addon1">Phone</span>
                    <input type="text" name= "edit_phone" class="form-control" value="{{data[5]}}" aria-label="095xxxxxxxx" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3" id="input_text">
                    <span class="input-group-text" id="basic-addon1">Address</span>
                    <input type="text" name= "edit_address" class="form-control" value="{{data[6]}}" aria-label="Address" aria-describedby="basic-addon1">
                  </div>
                
              </div>
              
              <div class="col" id="col_right"id="input_text">
                <img src="/static/img/account/{{data[8]}}" class="img-fluid rounded-start" id="src_profile_img">
              </div>
            </div>
            <div class="d-flex justify-content-end" style='margin-top:15px;'>
              <button type="submit" class="btn btn-outline-success">บันทึกข้อมูล</button>
              &nbsp;
              <a href="/account" class="btn btn-outline-danger">ยกเลิกแก้ไข</a>
            </div>
            
        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      </body>
    </html>
