<!doctype html>
<html lang="en">
  <head>
    <title>AfterDeath Service | บริการจัดงานศพ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
    <script src="{{ url_for ('static', filename='js/main.js') }}"></script>
    <script src="https://kit.fontawesome.com/72ccea37af.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div id="nav"></div>
      <div class="container">
        {%if data == 'no-data'%}
        <div class="d-flex justify-content-center">
          <div class="d-flex flex-column bd-highlight mb-3">
            <div class="p-2 bd-highlight">ไม่พบข้อมูลในระบบ</div>
            <div class="p-2 bd-highlight"><button type="submit" onclick="window.location.href='/'" class="btn btn-success"><i class="fa-solid fa-house"></i> กลับสู่หน้าหลัก</button></div>
          </div>
        </div>
        {%else%}
        <div class="row">
          <div class="d-flex p-2 bd-highlight justify-content-center">
            <h1><i class="fa-regular fa-clock"></i> สถานะสินค้า</h1>
          </div>
          <hr>
          <div id="card-group" class="">
            <div class="col">
              <h4><i class="fa-solid fa-location-crosshairs"></i> ข้อมูลสำหรับจัดส่ง</h4>

              <div class="input-group" style='margin:5px;'>
                <span class="input-group-text">ชื่อ</span>
                <input type="text" name="f_name" aria-label="First name" value="{{data[1]}}" class="form-control" disabled>
                &nbsp;
                <span class="input-group-text">นามสกุล</span>
                <input type="text" name="l_name" aria-label="Last name" value="{{data[2]}}" class="form-control" disabled>
              </div>

              <div class="input-group mb-3" style='margin:5px;'>
                <span class="input-group-text" id="inputGroup-sizing-default">เบอร์โทร</span>
                <input type="text" name="phone" value="{{data[3]}}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" disabled>
              </div>

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">ที่อยู่สำหรับจัดส่ง: </label>
                <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3" style="height: 145px;resize: none;" disabled>{{data[11]}}</textarea>
              </div>

            </div>
            <div class="col">
              <h4><i class="fa-solid fa-user"></i> ข้อมูลผู้จัดส่ง</h4>
              <hr>

              <div class="input-group mb-3" style='margin:5px;'>
                <span class="input-group-text" id="inputGroup-sizing-default">ชื่อผู้ส่ง</span>
                <input type="text" class="form-control" aria-label="Sizing example input" value="{{data[7]}}" aria-describedby="inputGroup-sizing-default" disabled>
              </div>

              <div class="input-group mb-3" style='margin:5px;'>
                <span class="input-group-text" id="inputGroup-sizing-default">เบอร์โทร</span>
                <input type="text" class="form-control" aria-label="Sizing example input" value="{{data[8]}}" aria-describedby="inputGroup-sizing-default" disabled>
              </div>

              <div class="input-group mb-3" style='margin:5px;'>
                <span class="input-group-text" id="inputGroup-sizing-default" style='border-radius:3px;'>สถานะการสั่งซื้อ</span>
                <div class="status status-{{status}}" style='margin-left:5px;border-radius:3px;'>{{data[6]}}</div>
              </div>

              <div class="d-grid gap-2">
                <input type="text" name="session" value='{{session}}' hidden>
                <button type="submit" onclick="window.location.href='/'" class="btn btn-success"><i class="fa-solid fa-house"></i> กลับสู่หน้าหลัก</button>
                <button type="button" onclick="window.open('tel:{{data[8]}}');" class="btn btn-primary"><i class="fa-solid fa-phone"></i> ติดต่อผู้ส่ง</button>
              </div>

            </div>
          </div>
        </div>
        {%endif%}
          <footer  class="card-footer text-muted" style="margin-top: 20px;">
            <div id="footer">© Copyright AfterDeath Service. All Rights Reserved</div>
          </footer >
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
