<!doctype html>
<html lang="en">
  <head>
    <title>AfterDeath Service | บริการจัดงานศพ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/backend.css') }}">
    <script src="{{ url_for ('static', filename='js/backend.js') }}"></script>
    <script src="https://kit.fontawesome.com/72ccea37af.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  
  <body>
    <div id="nav"></div>
    
    <div class="container">
      
      <form action="/add_account_confirm" method="POST" enctype="multipart/form-data">
        <div class="container d-flex justify-content-center" style='margin-top:15px;'>

          <div class="card text-center" style='width:60%;'>
            <div class="card-header">
              <i class="fa-solid fa-user-plus"></i> เพิ่มข้อมูลพนักงาน
            </div>
            <div class="card-body">
              <div class="container">

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">ชื่อ</span>
                  <input type="text" class="form-control" name="f_name" placeholder="กรอกชื่อ" aria-describedby="basic-addon1" required>
                  <span class="input-group-text" id="basic-addon1">นามสกุล</span>
                  <input type="text" class="form-control" name="l_name" placeholder="กรอกนามสกุล" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">username</span>
                  <input type="text" class="form-control" name="i_username" placeholder="กรอกชื่อ" aria-describedby="basic-addon1" required>
                  <span class="input-group-text" id="basic-addon1">password</span>
                  <input type="text" class="form-control" name="i_password" placeholder="กรอกนามสกุล" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3" >
                  <span class="input-group-text" id="basic-addon1">เบอร์โทร</span>
                  <input type="number" min="1" onkeypress="return onlyNumberKey(event)" class="form-control" name="i_phone" placeholder="กรอกเบอร์โทร" aria-describedby="basic-addon1" required>
                </div>
                
                <div class="input-group mb-3" >
                  <span class="input-group-text" id="basic-addon1">เมล</span>
                  <input type="text" class="form-control" name="i_mail" placeholder="กรอกเมล" aria-describedby="basic-addon1" required>
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">ที่อยู่</span>
                  <textarea class="form-control" name="i_address" id="exampleFormControlTextarea1" rows="5" style="resize: none;" required></textarea>
                </div>


                <hr>
                <p>เลือกตำแหน่ง</p>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="permissions" id="collection_coffin" value="admin" required>
                  <label class="form-check-label" for="inlineRadio1">แอดมิน</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="permissions" id="collection_food" value="staff" required>
                  <label class="form-check-label" for="inlineRadio2">พนักงาน</label>
                </div>
                <hr>

                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupFile01">รูปภาพประจำตัว</label>
                  <input class="form-control" onchange="Filevalidation()" name="i_img" type="file" id="i_img" required>
                </div>

                <script>
                  Filevalidation = () => {
          const fi = document.getElementById('i_img');   
            var filePath = fi.value;
            var allowedExtensions = 
                    /(\.jpg|\.jpeg|\.png|\.gif)$/i;
              
            if (!allowedExtensions.exec(filePath)) {
                alert('อัพโหลดรูปภาพเท่านั้น (.jpg .jpeg .png .gif)');
                fi.value = '';
                return false;
            } 
        
        // Check if any file is selected.
        if (fi.files.length > 0) {
            for (const i = 0; i <= fi.files.length - 1; i++) {
  
                const fsize = fi.files.item(i).size;
                const file = Math.round((fsize / 1024));
                // The size of the file.
                if (file >= 4096) {
                    alert(
                      "ไฟล์ใหญ่เกินไป ไม่ควรเกิน 4 MB");
                    $('#upload_slip').val('')
                } else {
                    return true;
                }
            }
        }
  }
                </script>

              </div>
            </div>
            <div class="card-footer text-muted d-flex bd-highlight">
              <button type='submit' class="btn btn-success p-2 flex-fill bd-highlight" style='margin-left:5px;margin-right:5px;'>บันทึกข้อมูล</button>
              <a href="/account" class="btn btn-danger flex-fill" style='margin-left:5px;margin-right: 5px;'>ยกเลิก</a>
            </div>
          </div>

        </div>
      </form>
    </div>
    <script>
      function onlyNumberKey(evt) {
          var ASCIICode = (evt.which) ? evt.which : evt.keyCode
          if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
              return false;
          return true;
          
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
