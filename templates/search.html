<!doctype html>
<html lang="en">
  <head>
    <title>AfterDeath Service | บริการจัดงานศพ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
    <script src="{{ url_for ('static', filename='js/main.js') }}"></script>
    <script src="https://kit.fontawesome.com/72ccea37af.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div id="nav"></div>
      
      <div class="container">
        <script>
            $(document).ready(function(){
              load_data();
              function load_data(query)
              {
               $.ajax({
                url:"/ajaxlivesearch",
                method:"POST",
                data:{'query':query},
                success:function(data)
                {
                  console.log(data);
                  $('#result').html(data);
                  $("#result").append(data.htmlresponse);
                }
               });
              }
              $('#search_text').keyup(function(){
                var search = $(this).val();
                if(search != ''){
                load_data(search);
                }else{
                load_data();
               }
              });
            });
            </script>
            </head>
            <body>
            <div class="container">
                <div class="card" style='margin-top:20px;'>
                    <div class="card-body">
                        <div class="row align-items-start">
                            <div class="col">
                                <h4 class="text-end" style="margin-top: 9px;"><i class="fa-solid fa-magnifying-glass"></i> ค้นหาสินค้า</h4>
                            </div>
                            <div class="col">
                                <input type="text" name="search_text" id="search_text" class="form-control" placeholder="ระบุชื่อสินค้าที่ต้องการ">
                            </div>
                            <div class="col">
                                <button type="button" onclick="$('#search_text').val('');$('#result').empty()" class="btn btn-danger"><i class="fa-solid fa-rotate"></i> Reset</button>
                            </div>
                          </div>
                    </div>
                  </div>
            </div>
            <div class="d-flex justify-content-center">
                <div id="result" style='margin-top:30px;'></div>
            </div>
            
            <style>
            .search-table{
                padding: 10%;
                margin-top: -6%;
            }
            .search-box input:focus{
                box-shadow:none;
                border:2px solid #eeeeee;
            }
            .search-list{
                background: #fff;
                border: 1px solid #ababab;
                border-top: none;
            }
            .search-list h3{
                background: #eee;
                padding: 3%;color:#fe6f41;
                margin-bottom: 0%;
            }
            </style>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
