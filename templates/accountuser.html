<!doctype html>
<html lang="en">
  <head>
    <title>AfterDeath Service | บริการจัดงานศพ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for ('static', filename='css/backend.css') }}">
    <script src="{{ url_for ('static', filename='js/backend.js') }}"></script>
    <script src="https://kit.fontawesome.com/72ccea37af.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  
  <body>
    <div id="nav"></div>
      <div class="d-flex justify-content-center" style="margin-top:25px;">
      
        <div class="row row-cols-1">
          <h3 style='text-align:center;'><i class="fa-solid fa-users"></i> รายชื่อพนักงาน</h3>
          <hr>
          {% for row in data %}
          <div class="col">
            <div class="d-flex justify-content-center">
              <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-6">
                    <img src="/static/img/account/{{row[8]}}" class="img-fluid rounded-start" id="src_profile_img">
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <h5 class="card-title">{{row[3]}} {{row[4]}}</h5>
                      <p class="card-text">
                        ID : {{row[0]}}
                        <br>ชื่อ: {{row[3]}} {{row[4]}}
                        <br>เบอร์โทร: {{row[5]}}
                        <br>เมล: {{row[7]}}
                        <br>ที่อยู่: {{row[6]}}
                      </p>
                      <hr>
                      <div class="d-flex justify-content-center">
                        <a type="button" class="btn btn-outline-warning" href="/edit_account/{{row[0]}}" style='margin-left:5px;margin-right:5px;'>แก้ไขข้อมูล</a>
                        <a type="button" class="btn btn-outline-danger" href="/delete_account/{{row[0]}}" style='margin-left:5px;margin-right:5px;'>ลบข้อมูล</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
